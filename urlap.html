<h1 align="center">Kérjük töltsd ki az alábbi űrlapot a rendeléshez</h1>

<div id="urlap">
<form action="kesz.html">
	Vezetéknév:<br>
	<input type="text" name="vezeteknev">
	<br>
	Keresztnév:<br>
	<input type="text" name="keresztnev">
	<br>
	E-mail cím:<br>
	<input type="text" name="email">
	<br>
	Cím:<br>
	<input type="text" name="cim">
	<br>

		<option value="Nyan cat bögre">Nyan cat bögre</option>

	</select>
	<br>
	Méret/Változat:<br>
	<select name="valtozat">
		<option value="S (Csak pólók)">S (Csak pólók)</option>
<option value="M">M</option>
<option value="L">L</option>
<option value="XL">XL</option>
<option value="XXL">XXL</option>

<option value="Sima (Bögre)">Sima (Bögre)</option>
<option value="Varázs (Bögre)">Varázs (Bögre)</option>
<option value="Világítós (Csak végtelen kesztyű)">Világítós (Csak végtelen kesztyű)</option>
	</select>

	<input type="submit" name="kesz" value="Rendelés leadása">
